<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/generic.css">

    <script src='https://unpkg.com/swagger-client' type='text/javascript'></script>
    <script src='js/main.js' type='text/javascript'></script>
</head>

<body>
    <main class="bg backgroundGif ">
        <!-- <div class="backgroundWrapper">
                <div class="backgroundGif"></div>
            </div> -->
        <div class="row">
            <div id="col" class="col-md-12">
                <section class="container card ">
                    <!-- <div class="container-bg"></div> -->
                    <div class="card-body">
                        <div class="logo">
                            <img src="img/swag.png" alt="Avatar" class="">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="uname"
                                    placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                    name="psw" required>
                            </div>
                            <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- <footer id="pageFooter"></footer> -->
</body>

</html>
