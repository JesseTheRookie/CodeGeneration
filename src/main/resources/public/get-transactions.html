	<script type="text/javascript">

		function showTransactions(transactions) {
			console.log(transactions);
			console.time('showTransactions');

			if (transactions.length > 0) {
				//title
				var iban = findGetParameter("iban");
				var id = findGetParameter("id");

				if (iban !== null) {
					$("#transactionTitle").text("Transactions of: " + iban);
				} else if (id !== null) {
					$("#transactionTitle").text("Transaction with id: " + id);
				}else{
					$("#transactionTitle").text("All Transactions of the Swaggerbank");
				}


				for (let index = 0; index < transactions.length; index++) {
					const element = transactions[index];

					switch (element.Type) {
						case "transaction":
							$("#transactionsList").append('<a href="/get-transactions?id=' + element.Id + '"><li class=""><p>From IBAN: ' + element.FromIban + ', To IBAN: ' + element.ToIban + ',  Amount: €' + element.Amount + ',  Type: ' + element.Type + ', Performed by: ' + element.PerformedBy + '</p></li></a>');
							break;
						case "deposit":
							$("#transactionsList").append('<a href="/get-transactions?id=' + element.Id + '"><li class=""><p>To IBAN: ' + element.ToIban + ',  Amount: €' + element.Amount + ',  Type: ' + element.Type + ', Performed by: ' + element.PerformedBy + '</p></li></a>');
							break;
						case "withdrawal":
							$("#transactionsList").append('<a href="/get-transactions?id=' + element.Id + '"><li class=""><p>From IBAN: ' + element.FromIban + ',  Amount: €' + element.Amount + ',  Type: ' + element.Type + ', Performed by: ' + element.PerformedBy + '</p></li></a>');
							break;
						default:
							break;
					}
				}
			} else {
				//title
				var iban = findGetParameter("iban");
				if (iban !== null) {
					$("#transactionTitle").text("There are no transactions for: " + iban);
				} else if (id !== null) {
					$("#transactionTitle").text("There is no transaction with id: " + id);
				}else {
					$("#transactionTitle").text("There are no transactions to show");
				}	

			}
			console.timeEnd('showTransactions');
		}




		$(document).ready(function () {
			var userInfo;
			var userAccounts;
			var iban;
			var withdrawals;
			var deposits;
			var transactions;
			var type;
			var id;
			//var AlltransactionsList = [];


			$.ajax({//get current logged in user info
				async: false,
				type: "GET",
				url: "/userinfo",
				data: "",
				contentType: "application/json",
				success: function (data) {
					userInfo = data;
				}
			});


			if (findGetParameter("iban") && findGetParameter("type")) {// "/transactions?iban={iban}&type={type}"
				console.log(findGetParameter("iban"));
				iban = findGetParameter("iban");
				type = findGetParameter("type");
				
				switch (type) {
					case "transaction":
						$.ajax({
							async: false,
							type: "GET",
							url: "/transactions/" + iban,
							data: "",
							contentType: "application/json",
							success: function (data) {
								transactions = data;
								console.log("transactions: " + data);
								//AlltransactionsList.push(data);
								showTransactions(data);
							}
						});
						break;
					case "deposit":
						$.ajax({
							async: false,
							type: "GET",
							url: "/transactions?toIban=" + iban,
							data: "",
							contentType: "application/json",
							success: function (data) {
								deposits = data;
								console.log("deposits: " + data);
								//AlltransactionsList.push(data);
								showTransactions(data);
							}
						});
						break;
					case "withdrawal":
						$.ajax({
							async: false,
							type: "GET",
							url: "/transactions?fromIban=" + iban,
							data: "",
							contentType: "application/json",
							success: function (data) {
								withdrawals = data;
								console.log("withdrawals: " + data);
								//AlltransactionsList.push(data);
								showTransactions(data);
							}
						});
						break;
					default:
						break;
				}


			} else if (findGetParameter("id")) { // "/transactions?id={id}"
				id = findGetParameter("id");
				$.ajax({
					async: false,
					type: "GET",
					url: "/transactions/"+ id,
					data: "",
					contentType: "application/json",
					success: function (data) {
						transactions = data;
						showTransactions(transactions);
					}
				});

			} else {
				// get all transactions
				$.ajax({
					async: false,
					type: "GET",
					url: "/transactions",
					data: "",
					contentType: "application/json",
					success: function (data) {
						transactions = data;
						showTransactions(transactions);
					}
				});
			}


			//console.log(AlltransactionsList);
			//don't forget the most important part..
			// showTransactions(AlltransactionsList);



		});

	</script>
