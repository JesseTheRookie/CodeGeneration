<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
  <link href="css/full-color.css" rel="stylesheet" />

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- THIS IS THE RIGHT JQUERY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->

  <script>
    $(document).ready(function () {
      var url = "/users";

      $("#submit").click(function (e) {
        //  e.preventDefault();
        var account = {
          Name: $("#name").val(),
          Password: $("#password").val(),
          Role: $("#role").val()
        };

        $.ajax({
          type: "POST",
          url: url,
          data: JSON.stringify(account),
          contentType: "application/json",
          success: function (data) {
            $("#result").html(data);
            console.log(data);
          }
        });
      });
    });
  </script>
  <title>Create Users</title>
</head>

<body>
  <header>
    <h1>Sw@gger Bank</h1>
    <a type="button" class="btn btn-primary" href="/dashboard">Dashboard</a>
    <a type="button" class="btn btn-primary" href="/withdrawals">Withdrawals</a>
    <a type="button" class="btn btn-primary" href="/deposits">Deposits</a>
    <a type="button" class="btn btn-primary" href="/transactions">Transactions</a>
    <a type="button" class="btn btn-primary" href="/get-users">Users</a>
    <a type="button" class="btn btn-primary" href="/create-users">Create users</a>
    <a type="button" class="btn btn-primary" href="/get-accounts">Accounts</a>
    <a type="button" class="btn btn-primary" href="/create-accounts">Create accounts</a>
    <a type="button" class="btn btn-primary" href="/logout">Logout</a>
  </header>
  <h1>Create Account</h1>

  <section id="create">
    <div class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="JohnDoe" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Choose a password" />
      </div>
      <div class="form-group">
        <label for="Role">Role</label>
        <input type="text" class="form-control" id="role" aria-describedby="roleHelp"
          placeholder="user, employee or user_employee" /><span id="roleHelp">Lower case letters only</span>
      </div>

      <button type="submit" class="btn btn-primary" id="submit">
        Submit
      </button>
    </div>
  </section>

  <section id="result-success">
    <h2>
      <div id="result" class="col-lg-12 text-center"></div>
    </h2>
  </section>
</body>

</html>
