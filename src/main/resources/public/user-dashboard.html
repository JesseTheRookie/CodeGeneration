    <script type="text/javascript">

        function showAccount(accounts) {
            console.time('showAccounts');
            showCurrentAccount(accounts);
            showSavingsAccount(accounts);
            console.timeEnd('showAccounts');
        }


        function showCurrentAccount(account) {

            currentAccountCount = 0;
            for (let index = 0; index < account.length; index++) {
                const element = account[index];

                if (element.Accounttype == "CURRENT") {
                    $("#currents").append('<a href="/get-transactions?iban=' + element.Iban + '"><li class=""><p>Name: ' + element.Name + '</p><p>IBAN: ' + element.Iban + ', Balance: €' + element.Balance + ', Status: ' + element.Status + '</p></li></a>');
                    currentAccountCount++;
                }
            }

            if (currentAccountCount > 0) {
                $("#currentTitle").css("display", "block");
            }
        }

        function showSavingsAccount(account) {

            savingsAccountCount = 0;
            //savingStringBuilder = "";
            for (let index = 0; index < account.length; index++) {
                const element = account[index];
                console.log(element);

                if (element.Accounttype == "SAVINGS") {
                    $("#savings").append('<a href="/get-transactions?iban=' + element.Iban + '"><li class=""><p>Name: ' + element.Name + '</p><p>IBAN: ' + element.Iban + ', Balance: €' + element.Balance + ', Status: ' + element.Status + '</p></li></a>');
                    savingsAccountCount++;
                }
            }

            if (savingsAccountCount > 0) {
                $("#savingsTitle").css("display", "block");
            }
        }

        $(document).ready(function () {
            var userInfo;
            var userAccounts;

            $.ajax({
                async: false,
                type: "GET",
                url: "/userinfo",
                data: "",
                contentType: "application/json",
                success: function (data) {
                    userInfo = data;
                    $("#welcomeMsg").text("Welcome, " + data.Name + "!");

                }
            });

            $.ajax({
                async: false,
                type: "GET",
                url: "/users/" + userInfo.Id + "/accounts",
                data: "",
                contentType: "application/json",
                success: function (data) {
                    userAccounts = data;
                    console.log(data);
                    showAccount(data);
                }
            });

            if (userInfo.Role.includes("EMPLOYEE")) {
                $("#employeeToolsBtn").css('display', 'inline-block');
            }
        });


    </script>
