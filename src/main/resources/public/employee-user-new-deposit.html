<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Deposit</title>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- THIS IS THE RIGHT JQUERY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->

  <script>
    $(document).ready(function () {
      var url = "/deposits";

      $("#submit").click(function (e) {
        //  e.preventDefault();
        var deposit = {
          To: $("#iban").val(),
          Amount: $("#amount").val()
        };

        $.ajax({
          type: "POST",
          url: url,
          data: JSON.stringify(deposit),
          contentType: "application/json",
          success: function (data) {
            $("#result").html(data);
            console.log(data);
          }
        });
      });
    });
  </script>
</head>

<body>
  <h1>Create Deposit</h1>

  <section id="create">
    <div class="container">
      <div class="form-group">
        <label for="iban">IBan</label>
        <input type="text" class="form-control" id="iban" aria-describedby="ibanHelp"
          placeholder="NL01INHO0000000001" />
      </div>

      <div class="form-group">
        <label for="balance">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="00.00" />
      </div>

      <button type="submit" class="btn btn-primary" id="submit">
        Submit
      </button>
    </div>
  </section>

  <section id="result-success">
    <h2>
      <div id="result" class="col-lg-12 text-center"></div>
    </h2>
  </section>
</body>

</html>
