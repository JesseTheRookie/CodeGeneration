    <script>
        $(document).ready(function () {
            var url = "/withdrawals";

            $("#submit").click(function (e) {
                //  e.preventDefault();
                var deposit = {
                    SenderIban: $("#iban").val(),
                    Amount: $("#amount").val()
                };

                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(deposit),
                    contentType: "application/json",
                    success: function (data) {
                        $("#result").html(data);
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Create Withdrawal</h1>
<a type="button" class="btn btn-primary m-2" href="/employeeTools" title="Return to the previous page">&laquo; Go back</a>
    <section id="create">
        <div class="container">
            <div class="form-group">
                <label for="iban">IBan</label>
                <input type="text" class="form-control" id="iban" aria-describedby="ibanHelp"
                    placeholder="NL01INHO0000000001" />
            </div>

            <div class="form-group">
                <label for="balance">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="00.00" />
            </div>

            <button type="submit" class="btn btn-primary" id="submit">
                Submit
            </button>
        </div>
    </section>

    <section id="result-success">
        <h2>
            <div id="result" class="col-lg-12 text-center"></div>
        </h2>
    </section>
</body>
